<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Number</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Kalam&display=swap" rel="stylesheet">


</head>

<body>
    <div id="container">
        <h1>Guess The Number</h1>

        <p id="info">We have selected a random number between 1 - 100. See if you can guess it.</p>
        <div id="form">
            <label for="form_guess">Guess a number :</label>
            <input type="text" class="text" id="form_guess">
            <button type="submit" class="button" id="form_button">Submit Guess</button>
        </div>
        <div id="result">
            <p id="result1"></p>
            <p id="result2"></p>
            <button type="submit" class="button" id="tryagain"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
